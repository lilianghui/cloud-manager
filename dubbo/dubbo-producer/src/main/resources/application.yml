#    username: root
#    password: 123456
#    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
#    max-idle: 10
#    max-wait: 10000
#    min-idle: 5
#    initial-size: 5
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    deserialization:
      fail-on-ignored-properties: false
      accept-empty-array-as-null-object: true
      accept-empty-string-as-null-object: true
    parser:
      allow-single-quotes: true
      allow-unquoted-field-names: true
      allow-unquoted-control-chars: true
  p6spy:
    logFile: /home/${spring.application.name}/spy.log

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  #  config-location: classpath:/spring-mybatis-cfg.xml
  typeHandlerPackage: com.lilianghui.framework.mybatis.mapping
  configurationProperties:
    jdbcTypeForNull: OTHER
    mapUnderscoreToCamelCase: true

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

tx-lcn:
  client:
    manager-address: 127.0.0.1:8070

#sharding-jdbc的配置
sharding.jdbc:
  datasource:
    names: ds-master,ds-slave-0
    ds-master:
      url: jdbc:p6spy:mysql://192.168.1.111:3306/db01?allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
      username: root
      password: 123456
      driver-class-name: com.p6spy.engine.spy.P6SpyDriver
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
        initialSize: 3
        minIdle: 5
        maxActive: 20
        maxWait: 6000
        timeBetweenEvictionRunsMillis: 30000
        minEvictableIdleTimeMillis: 11111
        validationQuery: select 1 from dual
        testWhileIdle: false
        testOnBorrow: true
        testOnReturn: false
        poolPreparedStatements: true
        MaxPoolPreparedStatementPerConnectionSize: 50
    ds-slave-0:
      url: jdbc:p6spy:mysql://127.0.0.1:3306/db01?allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
      username: root
      password: 123456
      driver-class-name: com.p6spy.engine.spy.P6SpyDriver
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
        initialSize: 3
        minIdle: 5
        maxActive: 20
        maxWait: 6000
        timeBetweenEvictionRunsMillis: 30000
        minEvictableIdleTimeMillis: 11111
        validationQuery: select 1 from dual
        testWhileIdle: false
        testOnBorrow: true
        testOnReturn: false
        poolPreparedStatements: true
        MaxPoolPreparedStatementPerConnectionSize: 50
  config:
    sharding:
      masterSlaveRules:
        db01:
          name: db01
          master-data-source-name: ds-master
          slave-data-source-names: ds-slave-0
          load-balance-algorithm-type: round_robin
      defaultKeyGeneratorClassName: io.shardingsphere.core.keygen.DefaultKeyGenerator
      tables:
        users:
          logicTable: users
          actualDataNodes: db01.users_${0..1}
          keyGeneratorColumnName: id
          databaseStrategy:
            standard:
              precise-algorithm-class-name: com.lilianghui.application.algorithm.TablePreciseShardingAlgorithm
              sharding-column: id
          table-strategy:
#            inline:
#              algorithm-expression: users_${id.longValue() % 2}
            standard:
              sharding-column: id
              precise-algorithm-class-name: com.lilianghui.application.algorithm.TablePreciseShardingAlgorithm
    props:
      sql.show: true