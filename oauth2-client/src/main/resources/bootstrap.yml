spring:
  application:
    name: oauth2-client    # 对应config server所获取的配置文件的{application}
  zipkin:
    #    baseUrl: http://llh:8083
    enabled: true
    sender:
      type: kafka
    kafka:
      topic: zipkin
  kafka:
    bootstrap-servers: 127.0.0.1:9092
  sleuth:
    sampler:
      percentage: 1.0
  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true
      trace:
        enabled: true
    config:
      profile: dev
      label: master
      discovery:
        enabled: true                                  # 表示使用服务发现组件中的Config Server，而不自己指定Config Server的uri，默认false
        service-id: config-server  # 指定Config Server在服务发现中的serviceId，默认是configserver

# eureka注册中心
eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://root:1qaz2wsx@llh:8761/eureka/
  instance:
    prefer-ip-address: true
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}

#断路器
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 90000
  threadpool:
    default:
      coreSize: 50

#调用超时时间设定
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 2