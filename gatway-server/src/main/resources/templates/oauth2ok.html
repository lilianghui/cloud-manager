<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
    <script src="/resources/js/jquery-1.10.2.min.js"></script>

<body>

<form name="loginForm" method="post"  th:action="${action}" style="width: 80%;margin-left: 10%;text-align: center;">
